<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="login">
        <h1>Login</h1>
        <form action="authenticate.php" method="post">
            <label for="employee_id">
                <i class="fas fa-user"></i>
            </label>
            <input type="text" name="employee_id" placeholder="Employee ID" id="employee_id" required>
            <label for="dob">
                <i class="fas fa-calendar"></i>
            </label>
            <input type="date" name="dob" placeholder="Date of Birth" id="dob" required>
            <label for="contact_no">
                <i class="fas fa-phone"></i>
            </label>
            <input type="text" name="contact_no" placeholder="Contact Number" id="contact_no" required>
            <label for="otp">
                <i class="fas fa-lock"></i>
            </label>
            <input type="text" name="otp" placeholder="OTP" id="otp" required>
            <input type="submit" value="Login">
        </form>
    </div>
</body>
</html>
